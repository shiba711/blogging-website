{% extends "base.html" %}

{% block content %}


<h1>Login Here</h1>
<form method="post" action="/accounts/login/">
{% csrf_token %}

<div class="mb-3 row">
<label for="inputUser" class="col-sm-2 col-form-label">Username</label>
<div class="col-sm-10">
<input type="inpuyUser" class="form-control" id="inputUser" name="username">
</div>
<br>
<br>
<div class="mb-3 row">
<label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
<div class="col-sm-10">
<input type="password" class="form-control" id="inputPassword" name="password">
</div>
</div>
<div>
<button type="submit" class="btn btn-info">Confirm Identity</button>
</form>
{% endblock %}
